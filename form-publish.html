<html>
<head>
<title> publish-form</title>
<link rel="stylesheet" href="form-publish.css">
</head>
<body>
<div class="containers">
<form action="publish">
<h1> PUBLISH EVENTS </h1><br>
<p> publisher_name: <input type="text" name="name" value="Enter your name"> </p>

<p> Event Name: 
<input type="text" placeholder="name of the event"></p>
<p> Event Type: 
<select>
<option value="workshop"> Workshop</option>
<option value="hackathon"> Hackathon</option>
<option value="seminars"> Seminars</option>
<option value="Conferences"> Conferences</option>
</select></p>
<p> Description: 
<textarea rows="25" cols="75">
</textarea></p>
<p>Registration Date:
<input type="date" name="registration date">
</p>
<p>Event StartDate:
<input type="date" name="event startdate">
</p>
<p>Event EndDate:
<input type="date" name="event enddate">
</p>
<p> Place:
<input type="text" placeholder="venue of the event">
</p>
<button a href="#">PUBLISH </a></button>
</form>
</body>
</head>
</html>
